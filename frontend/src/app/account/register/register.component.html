<mat-card class="main-form height-655px">
  <mat-card-title class="main-form-title main-form-register-title">
    Register
  </mat-card-title>
  <mat-form-field appearance="outline" class="main-form-field">
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="registerParams.name" placeholder="Name">
  </mat-form-field>

  <mat-form-field appearance="outline" class="main-form-field">
    <mat-label>Email</mat-label>
    <input matInput [(ngModel)]="registerParams.email" placeholder="Email">
  </mat-form-field>

  <mat-form-field appearance="outline" class="main-form-field">
    <mat-label>Password</mat-label>
    <input matInput type="password" [(ngModel)]="registerParams.password" placeholder="Password">
  </mat-form-field>

  <mat-form-field appearance="outline" class="main-form-field">
    <mat-label>Device UUID</mat-label>
    <input matInput [(ngModel)]="registerParams.uuid" placeholder="Device UUID">
  </mat-form-field>

  <mat-form-field appearance="outline" class="main-form-field">
    <mat-label>Device Password</mat-label>
    <input matInput type="password" [(ngModel)]="registerParams.device_password" placeholder="Device Password">
  </mat-form-field>

  <mat-form-field appearance="outline" class="main-form-field">
    <mat-label>Address</mat-label>
    <input matInput type="text" [(ngModel)]="registerParams.address" placeholder="Address">
  </mat-form-field>

  <button mat-raised-button class="main-form-button" (click)="register()">Register</button>

</mat-card>
