<mat-card class="mat-elevation-z4 m-auto w-90 mt-2 p-2">
  <mat-card-header fxLayout="row" fxLayoutAlign="space-between center" class="mb-1">
    <mat-card-title>Staff</mat-card-title>
    <button color="primary" mat-raised-button (click)="openAddStaffModal()">Add staff</button>
  </mat-card-header>

  <mat-divider></mat-divider>

  <mat-form-field class="mt-1">
    <label>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </label>
  </mat-form-field>

  <table class="mt-1" mat-table [dataSource]="dataSource" matSort matSortActive="id" matSortDirection="asc">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header fxLayoutAlign="center center" fxFlex="8"> ID </th>
      <td mat-cell *matCellDef="let row" fxLayoutAlign="center center" fxFlex="8"> {{row.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header fxLayoutAlign="center center" fxFlex="17"> Name </th>
      <td mat-cell *matCellDef="let row" fxLayoutAlign="center center" fxFlex="17"> {{row.name}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header fxLayoutAlign="center center" fxFlex="20"> Email </th>
      <td mat-cell *matCellDef="let row" fxLayoutAlign="center center" fxFlex="20"> {{row.email}} </td>
    </ng-container>

    <ng-container matColumnDef="roles">
      <th mat-header-cell *matHeaderCellDef fxLayoutAlign="center center" fxFlex="20"> Role(s) </th>
      <td mat-cell *matCellDef="let row" fxLayoutAlign="center center" fxFlex="20">
        <mat-chip-list aria-label="roles">
          <mat-chip *ngFor="let role of row.roles">{{role.name}}</mat-chip>
        </mat-chip-list>
      </td>
    </ng-container>

    <ng-container matColumnDef="active">
      <th mat-header-cell *matHeaderCellDef mat-sort-header fxLayoutAlign="center center" fxFlex="5"> Active </th>
      <td mat-cell *matCellDef="let row" fxLayoutAlign="center center" fxFlex="5"> {{row.active}} </td>
    </ng-container>

    <ng-container matColumnDef="updated_at">
      <th mat-header-cell *matHeaderCellDef mat-sort-header fxLayoutAlign="center center" fxFlex="20"> Updated At </th>
      <td mat-cell *matCellDef="let row" fxLayoutAlign="center center" fxFlex="20"> {{row.updated_at}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header fxLayoutAlign="center center" fxFlex="10"> Action </th>
      <td mat-cell *matCellDef="let row" fxLayoutAlign="center center" fxFlex="10">
        <button mat-icon-button matTooltip="view"><mat-icon>visibility</mat-icon></button>
        <button mat-icon-button matTooltip="edit" (click)="openAddStaffModal(row)"><mat-icon>edit</mat-icon></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="pageSize"></mat-paginator>
</mat-card>
