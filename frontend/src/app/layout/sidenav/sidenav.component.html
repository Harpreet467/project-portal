<mat-nav-list>
  <ng-container *ngFor="let menuItem of getMenuItems(); trackBy: trackByFn">
    <mat-list-item
      *ngIf="menuItem.visibility"
      [routerLink]="menuItem.value"
      routerLinkActive="active">
        <mat-icon mat-list-icon>{{menuItem.icon}}</mat-icon>
        <h6 mat-line class="pr-2">{{menuItem.name}}</h6>
    </mat-list-item>
  </ng-container>
</mat-nav-list>
